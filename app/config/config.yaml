# ===============================
# Pedro-Core 全局配置示例
# ===============================

app:
  name: Pedro-Core
  version: 1.0.0
  env: dev               # 可选：dev / staging / prod
  debug: true
  log_level: DEBUG
  timezone: Asia/Tokyo
  host: 127.0.0.1
  port: 8080

# ===============================
# 数据库配置
# ===============================
database:
  url: postgresql://postgres:123456@localhost:5432/pedro_dev
  pool_size: 10
  max_overflow: 20
  echo: false
  auto_create: true

# ===============================
# JWT / Auth 配置
# ===============================
auth:
  secret: "lin-secret"
  algorithm: HS256
  access_expires_in: 3600        # 秒
  refresh_expires_in: 86400
  issuer: Pedro-Core

# ===============================
# 日志配置
# ===============================
logger:
  level: DEBUG
  log_to_file: true
  log_path: logs/
  rotation: 1 week
  retention: 30 days

# ===============================
# Redis 缓存配置
# ===============================
redis:
  host: localhost
  port: 6379
  db: 0
  password: null

# ===============================
# 邮件服务配置
# ===============================
email:
  smtp_server: smtp.gmail.com
  smtp_port: 587
  username: your_email@gmail.com
  password: ${EMAIL_PASSWORD}    # 👈 可被 .env 环境变量替换
  use_tls: true

# ===============================
# 文件存储配置
# ===============================
storage:
  provider: local                # 可选 local / s3 / gcs / tencent
  path: ./uploads/
  max_size_mb: 10
  include_ext: ["jpg", "png", "jpeg"]
  exclude_ext: ["exe", "bat"]

# ===============================
# 插件模块配置（可扩展）
# ===============================
plugins:
  enable_example_plugin: true
  path: ./app/plugins
  allowed: ["book", "wallet", "user"]

# ===============================
# 通知系统配置（WebSocket / Email / Slack）
# ===============================
notify:
  enable_socketio: true
  enable_email: false
  enable_slack: false